<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card Carousel</title>
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-track" id="carouselTrack">
        <!-- 10 Cards -->
        <div class="card"><div class="card-content">1</div></div>
        <div class="card"><div class="card-content">2</div></div>
        <div class="card"><div class="card-content">3</div></div>
        <div class="card"><div class="card-content">4</div></div>
        <div class="card"><div class="card-content">5</div></div>
        <div class="card"><div class="card-content">6</div></div>
        <div class="card"><div class="card-content">7</div></div>
        <div class="card"><div class="card-content">8</div></div>
        <div class="card"><div class="card-content">9</div></div>
        <div class="card"><div class="card-content">10</div></div>
      </div>
    </div>
    
</div>
   <div class="cards">
<div class="carousel-container2">
    <div class="carousel-track" id="carouselTrack2">
      <!-- same 10 items but use .card2/.card-content2 -->
      <div class="card2"><div class="card-content2">1</div></div>
      <div class="card2"><div class="card-content2">2</div></div>
      <div class="card2"><div class="card-content2">3</div></div>
      <div class="card2"><div class="card-content2">4</div></div>
      <div class="card2"><div class="card-content2">5</div></div>
      <div class="card2"><div class="card-content2">6</div></div>
      <div class="card2"><div class="card-content2">7</div></div>
      <div class="card2"><div class="card-content2">8</div></div>
      <div class="card2"><div class="card-content2">9</div></div>
      <div class="card2"><div class="card-content2">10</div></div>
    </div>
</div>
</div>
    <script src="asset/javascript/script.js"></script>
  </body>
</html>
